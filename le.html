        <p>
            포효하는 바다, 쏟아지는 비, 거대한 먹구름 같은 이미지를 모아 늘어놓으면 폭풍우를 표현할 수 있다. 폭풍우라고 하면 머리에 떠오르는 전형적인 이미지들을 모은다는 뜻이다. … (중략) … 하지만 다빈치의 「모나리자」가 캔버스와 물감의 합에 불과한 것이 아니듯, 전체는 부분의 합이 아니다. 폭풍우 속에서 본 폭풍의 진짜 모습은 터너가 그린 「눈보라」에 가까울지 모른다. 명징한 의미를 가진 부분들로 분해할 수 없다는 뜻이다.
